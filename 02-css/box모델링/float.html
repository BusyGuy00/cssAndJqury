<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

/* both 위 아래
*/
        li{float: right;}
        li::after{   content: 하하하 ;}
           
        
        li::before{
            content:  "";
            display: block;
            width:10px;
            height:10px;
            background-color: tomato    
        }

        .clearboth::after{
            content: "";
            display:block;
            clear:both}

       

    </style>
</head>
<body>
    <ul class="clearboth">
        <li>리스트#</li>
        <li>리스트#</li>
    </ul>
    <div>
        박스 입니다.
    </div>
</body>
</html>
